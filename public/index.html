<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link id="manifest-file" rel="manifest" />
    <script>
      let tenantSubdomainPrefix = 'worksnet';
      if (window.location?.hostname) {
        const domainNamesSplit = window.location?.hostname?.split('.');
        if (domainNamesSplit.length >= 3) {
          tenantSubdomainPrefix = domainNamesSplit[0];
        }
      }
      document.getElementById("manifest-file").setAttribute("href", `/manifest/${tenantSubdomainPrefix}.json`);
    </script>
    <!--  Favicon  -->
    <!-- <link rel="apple-touch-icon" sizes="512x512" href="/apple-touch-icon.png" /> -->
    <link rel="icon" id="favicon" href="/favicon.ico" />
    <!-- <link rel="icon" type="image/png" sizes="192x192" href="/favicon-192.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png" /> -->
    <!--  Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&display=swap" />
    <title>E-Management</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
